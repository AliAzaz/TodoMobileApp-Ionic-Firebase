
<div ng-controller="show_todo">

    <ion-header-bar class="bar-dark">
        <h1 class="title">TODO List</h1>

    </ion-header-bar>

        <ion-content>
            <div class="bar bar-header">
                <h2 class="title">{{userName}}</h2>
            </div>

            <ion-list>
                <ion-item class="item item-text-wrap item-thumbnail-left has-header" ng-repeat="show_todos in data">
                    <img src="{{show_todos.profileImg}}" style="height: 60px;width: 60px;border-radius: 50%">
                   <p>{{show_todos.toDo}}</p>

                    <ion-option-button class="button button-balanced icon ion-android-delete"
                                       ng-click="delete_task(show_todos)">
                    </ion-option-button>


                </ion-item>
            </ion-list>
        </ion-content>

    <ion-footer-bar class="bar-assertive" ng-controller="AppCtrl">

        <button class="button button-full button-clear button-dark" ng-click="showActionsheet()">
            <p style="margin-top: -2px"><i class="icon icon-left ion-gear-a"></i> Options</p>
        </button>

    </ion-footer-bar>
<</div>
